<ion-header>
  <ion-toolbar>
    <ion-title>Authentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-buttons>
  <ion-button color="primary" (click)="onLogin()">Login</ion-button>
</ion-buttons>
<ion-content>
  <ion-tabs class="ion-padding">
    <ion-tab-bar slot="top">
      <ion-tab-button tab="signup">
        <ion-icon name="log-in"></ion-icon>
        <ion-label>Signup</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="login">
        <ion-icon name="log-out"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
