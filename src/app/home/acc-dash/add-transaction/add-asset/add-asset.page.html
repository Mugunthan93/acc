<ion-card>
  <ion-card-content>
    <form [formGroup]="addIncome" (ngSubmit)="onAddIncome()">
      <ion-grid>
        <!--Date field-->
        <ion-row class="date">
          <ion-col size="4">
            <ion-item lines="none">
              <ion-label>Date</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="8">
            <ion-row>
              <ion-col size="10">
                <input formControlName="Date" matInput [matDatepicker]="picker" placeholder="Choose a date">
              </ion-col>
              <ion-col size="2">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <!--Type field-->
        <ion-row class="type">
          <ion-col size="4">
            <ion-item lines="none">
              <ion-label>Type</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="8">
            <ion-row class="ion-align-items-center">
              <ion-col>
                <mat-radio-group formControlName="Type" aria-labelledby="example-radio-group-label"
                  class="example-radio-group">
                  <mat-radio-button class="example-radio-button" *ngFor="let type of incomeType" [value]="type">
                    <ion-col size="4">
                      <ion-label>
                        {{type}}
                      </ion-label>
                    </ion-col>
                  </mat-radio-button>
                </mat-radio-group>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <!--Name field-->
        <ion-row class="name">
          <ion-col size="4">
            <ion-item lines="none">
              <ion-label>Name</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="8">
            <input type="text" formControlName="Name">
          </ion-col>
        </ion-row>
        <!--Amount field-->
        <ion-row class="amount">
          <ion-col size="4">
            <ion-item lines="none">
              <ion-label>
                Amount
              </ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="8">
            <input type="number" formControlName="Amount">
          </ion-col>
        </ion-row>
        <!--Description field-->
        <ion-row class="description">
          <ion-col size="4">
            <ion-item lines="none">
              <ion-label>
                Description
              </ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="8">
            <textarea cols="30" rows="5" formControlName="Description"></textarea>
          </ion-col>
        </ion-row>
        <!--Submit button-->
        <ion-row class="submit">
          <ion-col size="12" title="button">
            <ion-item lines="none">
              <ion-button type="submit" color="primary" expand="block">submit</ion-button>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card-content>
</ion-card>
