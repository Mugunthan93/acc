<ion-card>
  <ion-card-content>
    <form [formGroup]="addIncome">
      <ion-grid>
        <!--Date field-->
        <ion-row class="date">
          <ion-col size="4">
            <ion-item>
              <ion-label>Date</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="8">
            <ion-row>
              <ion-col size="10">
                <input formControlName="Date" matInput [matDatepicker]="picker" placeholder="Choose a date">
              </ion-col>
              <ion-col size="2">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <!--Type field-->
        <ion-row class="type">
          <ion-col size="4">
            <ion-item>
              <ion-label>Type</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="8">
            <ion-row class="ion-align-items-center">
              <ion-col>
                <mat-radio-group formControlName="Type" aria-labelledby="example-radio-group-label"
                  class="example-radio-group">
                  <mat-radio-button class="example-radio-button" *ngFor="let type of incomeType" [value]="type">
                    <ion-col size="4">
                      {{type}}</ion-col>
                  </mat-radio-button>
                </mat-radio-group>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row class="name">
          <ion-col size="4">
            <ion-item>
              <ion-label>Name</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="8">
            <mat-form-field>
              <input type="text" matInput formControlName="Name">
            </mat-form-field>
          </ion-col>
        </ion-row>
        <ion-row class="amount">
          <ion-col size="4">
            Date
          </ion-col>
          <ion-col size="8">
            Date
          </ion-col>
        </ion-row>
        <ion-row class="submit">
          <ion-col size="12">
            Date
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card-content>
</ion-card>
