<ion-card>
  <ion-card-content>
    <form [formGroup]="addIncome">
      <ion-grid>
        <!--Date field-->
        <ion-row>
          <ion-col size="4">
            Date
          </ion-col>
          <ion-col size="8">
            <ion-row>
              <ion-col size="10">
                <input formControlName="Date" matInput [matDatepicker]="picker" placeholder="Choose a date">
              </ion-col>
              <ion-col size="2">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <!--Type field-->
        <ion-row class="type">
          <ion-col size="4">
            Type
          </ion-col>
          <ion-col size="8">
            <ion-row>
              <ion-segment (ionChange)="segmentChanged($event)" value="active">
                <ion-col size="4">
                  <ion-segment-button value="active">
                    <ion-label>Active</ion-label>
                  </ion-segment-button>
                </ion-col>
                <ion-col size="4">
                  <ion-segment-button value="passive">
                    <ion-label>Passive</ion-label>
                  </ion-segment-button>
                </ion-col>
                <ion-col size="4">
                  <ion-segment-button value="portfolio">
                    <ion-label>Portfolio</ion-label>
                  </ion-segment-button>
                </ion-col>
              </ion-segment>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            Date
          </ion-col>
          <ion-col size="8">
            Date
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            Date
          </ion-col>
          <ion-col size="8">
            Date
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            Date
          </ion-col>
          <ion-col size="8">
            Date
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card-content>
</ion-card>
