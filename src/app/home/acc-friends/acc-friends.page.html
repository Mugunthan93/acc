<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" menu="home">
            <ion-menu-button menu="home"></ion-menu-button>
        </ion-buttons>
        <ion-title>Friends</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-list *ngIf="friends.length == 0">
        <ion-row>
            <ion-col size="3" offset="3">
                <ion-item lines="none">
                    <ion-spinner name="crescent"></ion-spinner>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-list>

    <ion-list *ngFor="let friend of friends">
        <ion-item-sliding>
            <ion-item class="ion-no-padding ion-no-margin">
                <ion-avatar slot="start">
                    <img src="https://ui-avatars.com/api/?name={{friend.Name}}">
                </ion-avatar>
                <ion-label>{{friend.Name}}</ion-label>
            </ion-item>
            <ion-item-options>
                <ion-item-option (click)=" favorite(item)" slots="icon-only">
                    <ion-icon name="create" size="large"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="favorite(item)" slots="icon-only">
                    <ion-icon name="trash" size="large"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
