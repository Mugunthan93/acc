<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" menu="home">
            <ion-menu-button menu="home"></ion-menu-button>
        </ion-buttons>
        <ion-title>Statistics</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card class="ion-padding">
        <ion-card-header>
            <ion-grid>
                <ion-row>
                    <ion-col size="3">
                        <ion-item lines="none">
                            Graph
                        </ion-item>
                    </ion-col>
                    <ion-col size="9">
                        <ion-segment class="segment" (ionChange)="segmentChanged($event)" mode="ios" value="Month">
                            <ion-segment-button value="Week">
                                Week
                            </ion-segment-button>
                            <ion-segment-button value="Month">
                                Month
                            </ion-segment-button>
                            <ion-segment-button value="year">
                                Year
                            </ion-segment-button>
                        </ion-segment>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-header>
        <ion-card-content>
            <canvas id="myChart"></canvas>
        </ion-card-content>
    </ion-card>

    <ion-card class="ion-padding">
        <ion-card-header>
            <ion-item>
                Detail
            </ion-item>
        </ion-card-header>
    </ion-card>
</ion-content>
